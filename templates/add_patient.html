{% extends 'base.html' %}
{% block body %}



<form action="/addpatient/" method="post">
    {% csrf_token %}
    <label for="firstname">First Name</label><br>
    <input type="text" id="firstname" name="firstname" value="{{ firstname }}"><br>
    <label for="lastname">Last Name</label><br>
    <input type="text" id="lastname" name = "lastname" value="{{ lastname }}"><br>
    <label for="treat_dept">Department</label><br>
    <input type="text" id="treat_dept" name="treat_dept" value="{{ treat_dept }}"><br>
    <label for="phonenum">Phone Number</label><br>
    <input type="number" id="phonenum" name="phonenum" value="{{ phonenum }}"><br>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" value="{{ address }}"><br>
    <label for="bloodgroup">Bloodgroup</label><br>
    <input type="text" id="bloodgroup" name="bloodgroup" value="{{ bloodgroup }}"><br>
    <label for="emailid">Email ID</label><br>
    <input type="email" id="emailid" name="emailid" value="{{ emailid }}"><br>

    <hr>
    <button type="submit" class="btn btn-dark">Submit</button>
</form>

{% endblock body %}
